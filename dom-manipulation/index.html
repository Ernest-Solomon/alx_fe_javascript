<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Quote Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    h1 {
      color: #333;
    }
    #quoteDisplay {
      background: #fff;
      padding: 20px;
      border-radius: 5px;
      margin-bottom: 15px;
      min-height: 80px; /* Give it some minimum height */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    #quoteDisplay p {
        margin: 5px 0;
    }
    .form-group {
      margin-bottom: 10px;
    }
    input[type="text"], input[type="file"], select, button {
      padding: 10px;
      margin-right: 5px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #0056b3;
    }
    #notification {
      /* Base styles for the notification div.
         Background, color, and border will be set dynamically by JavaScript. */
      padding: 10px;
      margin-top: 10px;
      display: none; /* Initially hidden */
      border-radius: 4px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <div id="quoteDisplay"></div>

  <div class="form-group">
    <label for="categoryFilter">Filter by Category:</label>
    <select id="categoryFilter">
      <option value="all">All Categories</option>
    </select>
  </div>

  <button id="newQuote">Show New Quote</button>

  <div class="form-group">
    <input type="text" id="newQuoteText" placeholder="Enter a new quote" />
    <input type="text" id="newQuoteCategory" placeholder="Enter quote category" />
    <button onclick="addQuote()">Add Quote</button>
  </div>

  <div class="form-group">
    <button id="exportBtn">Export Quotes</button>
    <input type="file" id="importFile" accept=".json" />
  </div>

  <div id="notification"></div>

  <script src="script.js"></script>
</body>
</html>
